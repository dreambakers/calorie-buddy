<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-lg-10 col-xl-9 mx-auto pb-1">
      <div class="card card-signin flex-column flex-md-row my-1">
        <div class="card-img-left d-none d-md-flex flex-column align-items-center justify-content-center">
            <mat-icon>restaurant</mat-icon>
            <h4 class="m-0">
              Calorie Buddy
            </h4>
        </div>
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <h5 class="card-title text-center">Login</h5>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center justify-content-center form-signin">

            <div class="form-group w-100">

              <label>Username</label>

              <input type="email" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required>

              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">
                  Username is required
                </div>
              </div>

            </div>

            <div class="form-group w-100">

              <label for="inputEmail">Password</label>

              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>

              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">
                  Password is required
                </div>
                <div *ngIf="f.password.errors.minlength">Password should have a minimum length of 6 characters.</div>
              </div>

            </div>

            <hr>
            <button mat-raised-button color="primary" class="w-100 text-uppercase" type="submit" [disabled]="submitted && loading">
              Login
              <div class="spinner-border" role="status" *ngIf="submitted && loading">
                <span class="sr-only">Loading...</span>
              </div>
            </button>

            <div class="mt-5 d-flex flex-column flex-md-row justify-content-center align-items-center w-100">
              <a class="small" [routerLink]="[ '/signup' ]">
                No account? Sign up here.
              </a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
